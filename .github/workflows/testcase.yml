name: Lint & Test Watchlist Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up latest LTS Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install
        working-directory: watchlist-service

      - name: Run ESLint
        run: npm run lint
        working-directory: watchlist-service

      - name: Run tests
        run: npm test
        working-directory: watchlist-service

      - name: Handle Rollback on Failure
        if: failure()
        run: |
          echo "‚ùå Lint or tests failed. Performing rollback..."
          # Add rollback logic here (e.g., revert deploy, notify, undo commit)
